<!doctype html>
<html class="no-js" ng-app="angularWebappSeedApp">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-toasty/css/ng-toasty.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body ng-controller="ApplicationCtrl as appCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Add your site or application content here -->
	<header class="header">
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar-header col-sm-12">
						
						<div class="col-sm-6"><a class="navbar-brand" href="#/">angularWebappSeed</a></div>
						
						<div class="col-sm-6 text-right">
							<ul class="nav navbar-nav navbar-right" id="user-dropdown">
								<li class="dropdown">
									<a aria-expanded="false" role="button" data-toggle="dropdown" class="dropdown-toggle ng-cloak">{{userInfo.email}} <span class="caret"></span></a>
									<ul role="menu" class="dropdown-menu">
										<li class="dropdown-header">Actions</li>
										<li><a>Action</a></li>
										<li><a>Another action</a></li>
										<li><a>Something else here</a></li>
										<li class="divider"></li>
										<li><a ng-show="isLoggedIn" ng-click="logout()">Sign Out</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="col-md-3 col-sm-3" ng-show="isLoggedIn">
			<ul class="nav nav-pills nav-stacked">
				<li><a ng-href="#/dashboard">Dashboard</a></li>
				<li><a ng-href="#/jobs">Jobs</a></li>
				<li><a ng-href="#/doctors">Doctors</a></li>
				<li><a ng-href="#/job-applications">Applications <span class="badge">5</span></a></li>
			</ul>
		</div>
		<div class="" ng-class="isLoggedIn ? 'authenticated col-md-9 col-sm-9' : 'col-md-12'">
			<div id="center" ng-view="" ></div>
		</div>
	    
    </div>

    <div class="footer">
      <div class="container-fluid">
        <p><i class="fa fa-heart"></i> from the Yeoman team</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
	<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
	<script src="bower_components/angular-ui-utils/mask.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.js"></script>
	<script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
	<script src="bower_components/angular-toasty/js/ng-toasty.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	
	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/about.js"></script>
	<script src="scripts/controllers/login.js"></script>
	<script src="scripts/controllers/signup.js"></script>
	<script src="scripts/controllers/applicationcontroller.js"></script>
	<script src="scripts/controllers/doctors.js"></script>
	<script src="scripts/controllers/jobs.js"></script>
	<script src="scripts/controllers/job-applications.js"></script>
	<script src="scripts/controllers/dashboard.js"></script>
	<script src="scripts/controllers/doctor.js"></script>
	<script src="scripts/directives/directives.js"></script>
	<script src="scripts/services/doctorfactory.js"></script>
	<script src="scripts/services/authinterceptor.js"></script>
	<script src="scripts/services/auth.js"></script>
<script src="scripts/directives/mobimodal.js"></script>
	<!-- endbuild -->
	<div ng-controller="toasty-controller">
		<toasty-container toasty-defaults='{"timeout": 3000, "close-button":true}'></toasty-container>        
	</div>
</body>
</html>
