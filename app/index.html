<html class="no-js" ng-app="modioAdminPortal">
	<head>

		<base href="/" />
		<!-- /build -->

		<link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-icon-57x57.png">

	</head>
	<body ng-controller="ApplicationCtrl as appCtrl" ng-cloak class="ng-cloak">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Add your site or application content here -->
	<header class="header">
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar-header col-sm-12">

						<div class="col-sm-6"><a class="navbar-brand" href="/">
							<img src="images/modio-logotype.svg" style="height: 80%;width:auto;margin: 4% 0">

							<!--<img src="images/logo_white.png" style="height:100%" alt="ModioAdminPortal" />-->
						</a></div>

						<div class="col-sm-6 text-right ng-cloak">
							<ul class="nav navbar-nav navbar-right" id="user-dropdown" ng-show="isLoggedIn">
								<li class="dropdown" dropdown>
									<a aria-expanded="false" role="button" data-toggle="dropdown" class="dropdown-toggle ng-cloak" dropdown-toggle>{{appCtrl.userInfo.email}} <span class="caret"></span></a>
									<ul role="menu" class="dropdown-menu">
										<!--<li class="dropdown-header">Actions</li>
										<li><a>Action</a></li>
										<li><a>Another action</a></li>-->
										<li><a ng-href="#/change-password">Change Password</a></li>
										<!--<li class="divider"></li>-->
										<li><a ng-click="appCtrl.logout()">Sign Out</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid" id="menu-container">
		<div class="row">
			<div class="col-md-2 col-sm-2 col-xs-12 ng-cloak" ng-show="isLoggedIn">
				<ul class="nav row" id="main-nav">
					<li ng-class="{'active': appCtrl.tab == 'dashboard'}" class="col-xs-2 col-sm-12 text-center-xs text-center-sm"><a ng-href="#/dashboard">
						<i class="fa fa-tachometer hidden-xs hidden-sm"></i>
						<i class="fa fa-tachometer fa-2x visible-xs-block visible-sm-block" tooltip="Leads" tooltip-placement="bottom"></i>
						<span class="hidden-xs hidden-sm">Leads</span>
					</a></li>
					<li ng-class="{'active': appCtrl.tab == 'lookup'}" class="col-xs-2 col-sm-12 text-center-xs text-center-sm"><a ng-href="#/lookup">
						<i class="fa fa-search hidden-xs hidden-sm" tooltip="Provider Lookup" tooltip-placement="bottom"></i>
						<i class="fa fa-search fa-2x visible-xs-block visible-sm-block" tooltip="Provider Lookup" tooltip-placement="bottom"></i>
						<span class="hidden-xs hidden-sm">Provider Lookup</span>
					</a></li>
					<li ng-class="{'active': appCtrl.tab == 'users'}" class="col-xs-2 col-sm-12 text-center-xs text-center-sm"><a ng-href="#/users">
						<i class="fa fa-user hidden-xs hidden-sm"></i>
						<i class="fa fa-user fa-2x visible-xs-block visible-sm-block" tooltip="Users" tooltip-placement="bottom"></i>
						<span class="hidden-xs hidden-sm">Users</span>

					</a></li>
					<li ng-class="{'active': appCtrl.tab == 'jobs'}" class="col-xs-2 col-sm-12 text-center-xs text-center-sm"><a ng-href="#/jobs">
						<i class="fa fa-briefcase hidden-xs hidden-sm"></i>
						<i class="fa fa-briefcase fa-2x visible-xs-block visible-sm-block" tooltip="Jobs" tooltip-placement="bottom"></i>
						<span class="hidden-xs hidden-sm">Jobs</span>
					</a></li>
					<li ng-class="{'active': appCtrl.tab == 'facilities'}" class="col-xs-2 col-sm-12 text-center-xs text-center-sm"><a ng-href="#/facilities">
						<i class="fa fa-hospital-o hidden-xs hidden-sm"></i>
						<i class="fa fa-hospital-o fa-2x  visible-xs-block visible-sm-block" tooltip="Facilities" tooltip-placement="bottom"></i>
						<span class="hidden-xs hidden-sm">Facilities</span>
					</a></li>
					<!--<li ng-class="{'active': appCtrl.tab == 'partners'}"><a ng-href="#/partners">Partners</a></li>-->
					<li ng-class="{'active': appCtrl.tab == 'offers'}" class="col-xs-2 col-sm-12 text-center-xs text-center-sm"><a ng-href="#/offers">
						<i class="fa fa-money hidden-xs hidden-sm"></i>
						<i class="fa fa-money fa-2x visible-xs-block visible-sm-block" tooltip="Offers" tooltip-placement="bottom"></i>
						<span class="hidden-xs hidden-sm">Offers</span>
					</a></li>

				</ul>
				<br />
			</div>
			<div class="clearfix visible-xs"></div>
			<div ng-class="isLoggedIn ? 'authenticated col-md-10 col-sm-10' : 'col-md-12'" id="authenticated-content">
				<div id="center" ng-view="" ng-show="!appCtrl.isViewLoading"></div>
			</div>
		</div>
    </div>

	<div class="footer">
		<div class="container-fluid">
			<p><i class="fa fa-copyright"></i> 2015 ModioHealth</p>
		</div>
	</div>


	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1.17.min.js"></script>
