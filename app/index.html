<!doctype html>
<html class="no-js" ng-app="modioAdminPortal">
  <head>
    <meta charset="utf-8">
    <title>Modio Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/images/icons/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/images/icons/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/images/icons/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/images/icons/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/angular-toasty/css/ng-toasty.css" />
    <link rel="stylesheet" href="bower_components/loaders.css/loaders.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>
  <body ng-controller="ApplicationCtrl as appCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

	<!-- Add your site or application content here -->
	<header class="header">
		<div class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<div class="row">
					<nav class="navbar-header col-sm-12">
						
						<div class="col-sm-6"><a class="navbar-brand" href="#/"><img src="images/logo_white.png" style="height:100%" alt="ModioAdminPortal" /></a></div>
						
						<div class="col-sm-6 text-right">
							<ul class="nav navbar-nav navbar-right" id="user-dropdown" ng-show="isLoggedIn">
								<li class="dropdown" dropdown>
									<a aria-expanded="false" role="button" data-toggle="dropdown" class="dropdown-toggle ng-cloak" dropdown-toggle>{{appCtrl.userInfo.email}} <span class="caret"></span></a>
									<ul role="menu" class="dropdown-menu">
										<li class="dropdown-header">Actions</li>
										<li><a>Action</a></li>
										<li><a>Another action</a></li>
										<li><a>Something else here</a></li>
										<li class="divider"></li>
										<li><a ng-click="appCtrl.logout()">Sign Out</a></li>
									</ul>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>

	<div class="container-fluid">
		<div class="col-md-3 col-sm-3 ng-cloak" ng-show="isLoggedIn">
			<ul class="nav nav-pills nav-stacked">
				<li><a ng-href="#/dashboard">Dashboard</a></li>
				<li><a ng-href="#/jobs">Jobs</a></li>
				<li><a ng-href="#/doctors">Doctors</a></li>
				<li><a ng-href="#/job-applications">Applications <span class="badge">5</span></a></li>
			</ul>
		</div>
		
		<div class="" ng-class="isLoggedIn ? 'authenticated col-md-9 col-sm-9' : 'col-md-12'">
			<div id="center" ng-view="" ng-show="!appCtrl.isViewLoading"></div>
		</div>
	    
    </div>

    <div class="footer">
      <div class="container-fluid">
        <p><i class="fa fa-copyright"></i> 2015 ModioHealth</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
	     //Disabled for now
       /*!function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');*/
    </script>

	<!-- build:js(.) scripts/vendor.js -->
	<!-- bower:js -->
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="bower_components/angular-cookies/angular-cookies.js"></script>
	<script src="bower_components/angular-messages/angular-messages.js"></script>
	<script src="bower_components/angular-resource/angular-resource.js"></script>
	<script src="bower_components/angular-route/angular-route.js"></script>
	<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
	<script src="bower_components/angular-touch/angular-touch.js"></script>
	<script src="bower_components/angular-jwt/dist/angular-jwt.js"></script>
	<script src="bower_components/angular-local-storage/dist/angular-local-storage.js"></script>
	<script src="bower_components/angular-ui-utils/mask.js"></script>
	<script src="bower_components/angular-toasty/js/ng-toasty.js"></script>
	<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="bower_components/api-check/dist/api-check.js"></script>
	<script src="bower_components/angular-formly/dist/formly.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<script src="bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
	<!-- endbower -->
	<!-- endbuild -->
	
	<!-- build:js({.tmp,app}) scripts/scripts.js -->
	<script src="scripts/app.js"></script>
	<script src="scripts/controllers/main.js"></script>
	<script src="scripts/controllers/about.js"></script>
	<script src="scripts/controllers/login.js"></script>
	<script src="scripts/controllers/signup.js"></script>
	<script src="scripts/controllers/applicationcontroller.js"></script>
	<script src="scripts/controllers/doctors.js"></script>
	<script src="scripts/controllers/jobs.js"></script>
	<script src="scripts/controllers/job-applications.js"></script>
	<script src="scripts/controllers/dashboard.js"></script>
	<script src="scripts/controllers/doctor.js"></script>
	<script src="scripts/directives/directives.js"></script>
	<script src="scripts/services/doctorfactory.js"></script>
	<script src="scripts/services/authinterceptor.js"></script>
	<script src="scripts/services/auth.js"></script>
	<script src="scripts/services/applicationfactory.js"></script>
	
<script src="scripts/services/jobfactory.js"></script>
<script src="scripts/services/facilityfactory.js"></script>
<script src="scripts/services/specialtyfactory.js"></script>
<script src="scripts/controllers/job.js"></script>
<script src="scripts/services/jobapplicationfactory.js"></script>
<script src="scripts/controllers/job-application.js"></script>
<script src="scripts/services/experiencefactory.js"></script>
<script src="scripts/controllers/modalcontroller.js"></script>
<script src="scripts/services/qualificationfactory.js"></script>
	<!-- endbuild -->
	<div ng-controller="toasty-controller">
		<toasty-container toasty-defaults='{"timeout": 3000, "close-button":true}'></toasty-container>        
	</div>
</body>
</html>
