<section id="general-info">
	
	<h3 id="no-data" ng-show="!dr.doctorData" class="ng-cloak">Doctor {{dr.doctorId}} Does Not Exist</h3>
	<div ng-show="dr.doctorData">
		<div class="row">
			<ul class="nav nav-pills">
			  <li role="presentation" class="active"><a href="#">General Info</a></li>
			  <li role="presentation"><a ng-click="appCtrl.goTo('/doctor/{{dr.doctorId}}/account-info')">Account Info</a></li>
			  <li role="presentation"><a ng-click="appCtrl.goTo('/doctor/{{dr.doctorId}}/education-and-work')">Education &amp; Work</a></li>
			  <li role="presentation"><a ng-click="appCtrl.goTo('/doctor/{{dr.doctorId}}/qualifications')">Qualifications</a></li>
			  <li role="presentation"><a ng-click="appCtrl.goTo('/doctor/{{dr.doctorId}}/uploads')">Uploads</a></li>
			</ul>
		</div>
		<hr />
		<form id="doctor-form" ng-submit="dr.save()" ng-show="dr.doctorData" class="ng-cloak">
			<div class="row">
				<div class="form-group col-md-3">
					<label>First Name</label>
					<input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="dr.doctorData.first_name">
				</div>
				<div class="form-group col-md-2">
					<label>Middle</label>
					<input type="text" class="form-control" id="middle-name" placeholder="Middle Name" ng-model="dr.doctorData.middle_name">
				</div>
				<div class="col-md-3 form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="dr.doctorData.last_name">
				</div>
				<div class="col-md-2 form-group">
					<label>Title</label>
					<select class="form-control" id="doctor-title" ng-model="dr.doctorData.doctor_title">
						<option value="MD">MD</option>
						<option value="DO">DO</option>
						<option value="DPM">DPM</option>
						<option value="DDS">DDS</option>
						<option value="DMD">DMD</option>
						<option value="CRNA">CRNA</option>
						<option value="PA">PA</option>
						<option value="NP">NP</option>
					</select>
				</div>
				<div class="col-md-2 form-group">
					<label>Created</label>
					<div>{{dr.doctorData.date_created}}</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4">
					<label>Home Address 1</label>
					<input type="text" class="form-control" placeholder="Address" ng-model="dr.doctorData.home_address">
				</div>
				<div class="form-group col-md-4">
					<label>Home Address 2</label>
					<input type="text" class="form-control" placeholder="Address 2" ng-model="dr.doctorData.home_address_2">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4">
					<label>City</label>
					<input type="text" class="form-control" placeholder="City" ng-model="dr.doctorData.home_city">
				</div>
				<div class="col-md-2 form-group">
					<label>State</label>
					<select class="form-control" ng-model="dr.doctorData.home_state">
						<option value="AL">AL</option> <option value="AK">AK</option> <option value="AZ">AZ</option> <option value="AR">AR</option> <option value="CA">CA</option> <option value="CO">CO</option> <option value="CT">CT</option> <option value="DE">DE</option> <option value="DC">DC</option> <option value="FL">FL</option> <option value="GA">GA</option> <option value="HI">HI</option> <option value="ID">ID</option> <option value="IL">IL</option> <option value="IN">IN</option> <option value="IA">IA</option> <option value="KS">KS</option> <option value="KY">KY</option> <option value="LA">LA</option> <option value="ME">ME</option> <option value="MD">MD</option> <option value="MA">MA</option> <option value="MI">MI</option> <option value="MN">MN</option> <option value="MS">MS</option> <option value="MO">MO</option> <option value="MT">MT</option> <option value="NE">NE</option> <option value="NV">NV</option> <option value="NH">NH</option> <option value="NJ">NJ</option> <option value="NM">NM</option> <option value="NY">NY</option> <option value="NC">NC</option> <option value="ND">ND</option> <option value="OH">OH</option> <option value="OK">OK</option> <option value="OR">OR</option> <option value="PA">PA</option> <option value="RI">RI</option> <option value="SC">SC</option> <option value="SD">SD</option> <option value="TN">TN</option> <option value="TX">TX</option> <option value="UT">UT</option> <option value="VT">VT</option> <option value="VA">VA</option> <option value="WA">WA</option> <option value="WV">WV</option> <option value="WI">WI</option> <option value="WY">WY</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label>Zip</label>
					<input type="text" class="form-control" ui-mask="99999" ng-model="dr.doctorData.home_zip">
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-4">
					<label>Phone Number</label>
					<input type="text" class="form-control" id="home-phone" ui-mask="(999) 999-9999" ng-model="dr.doctorData.home_phone">
				</div>
				<div class="form-group col-md-4">
					<label>Text OK?</label><br />
					<input type="checkbox" ng-model="dr.doctorData.text_ok" ng-true-value="1" ng-false-value="0" />
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-3">
					<label>Drivers License #</label>
					<input type="text" class="form-control" ng-model="dr.doctorData.drivers_license_number"  />
				</div>
				<div class="form-group col-md-3">
					<label>Drivers License State</label>
					<select class="form-control" ng-model="dr.doctorData.drivers_license_state">
						<option value="AL">AL</option> <option value="AK">AK</option> <option value="AZ">AZ</option> <option value="AR">AR</option> <option value="CA">CA</option> <option value="CO">CO</option> <option value="CT">CT</option> <option value="DE">DE</option> <option value="DC">DC</option> <option value="FL">FL</option> <option value="GA">GA</option> <option value="HI">HI</option> <option value="ID">ID</option> <option value="IL">IL</option> <option value="IN">IN</option> <option value="IA">IA</option> <option value="KS">KS</option> <option value="KY">KY</option> <option value="LA">LA</option> <option value="ME">ME</option> <option value="MD">MD</option> <option value="MA">MA</option> <option value="MI">MI</option> <option value="MN">MN</option> <option value="MS">MS</option> <option value="MO">MO</option> <option value="MT">MT</option> <option value="NE">NE</option> <option value="NV">NV</option> <option value="NH">NH</option> <option value="NJ">NJ</option> <option value="NM">NM</option> <option value="NY">NY</option> <option value="NC">NC</option> <option value="ND">ND</option> <option value="OH">OH</option> <option value="OK">OK</option> <option value="OR">OR</option> <option value="PA">PA</option> <option value="RI">RI</option> <option value="SC">SC</option> <option value="SD">SD</option> <option value="TN">TN</option> <option value="TX">TX</option> <option value="UT">UT</option> <option value="VT">VT</option> <option value="VA">VA</option> <option value="WA">WA</option> <option value="WV">WV</option> <option value="WI">WI</option> <option value="WY">WY</option>
					</select>
				</div>
				<div class="form-group col-md-3">
					<label>Date of Birth</label>
					<div class="input-group">
						<input type="text" class="form-control" datepicker-popup="{{appCtrl.dateFormat}}" ng-model="dr.doctorData.date_of_birth" is-open="dr.opened" max-date="appCtrl.today" min-date="'01/01/1885'" datepicker-options="appCtrl.dateOptions" ng-required="true" close-text="Close" readonly />
						<span class="input-group-btn">
		                <button type="button" class="btn btn-default" ng-click="dr.open($event)"><i class="fa fa-calendar fa-fw"></i></button>
						</span>
					</div>
				</div>
				<div class="form-group col-md-3">
					<label>NPI#</label>
					<input type="text" class="form-control" ng-model="dr.doctorData.npi_number"  />
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-3">
					<label>Job Type Desired</label>
					<select ng-model="dr.doctorData.job_type_desired" class="form-control">
						<option value="0">None</option>
						<option value="1">Locum</option>
						<option value="2">Permanent</option>
						<option value="3">Both</option>
					</select>
				</div>
				<div class="form-group col-md-3">
					<label>Locum Experience</label>
					<select ng-model="dr.doctorData.locum_experience" class="form-control">
						<option value="0">None</option>
						<option value="1">Low</option>
						<option value="2">High</option>
					</select>
				</div>
				<div class="form-group col-md-3">
					<label>Tier</label>
					<select ng-model="dr.doctorData.tier" class="form-control">
						<option value="0">Inactive</option>
						<option value="1">Soft Registration</option>
						<option value="2">Verified</option>
						<option value="3">Full Registration</option>
						<option value="4">Credentialed</option>
					</select>
				</div>
				<div class="form-group col-md-3">
					<label>BC/BE</label>
					<select ng-model="dr.doctorData.bc_be" class="form-control">
						<option value="">Neither</option>
						<option value="BC">BC</option>
						<option value="BE">BE</option>
					</select>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-3">
					<label>Overnight Call</label>
					<input type="checkbox" ng-model="dr.doctorData.overnight_call" ng-true-value="1" ng-false-value="0" />
				</div>
				<div class="form-group col-md-3">
					<label>Trauma Call</label>
					<input type="checkbox" ng-model="dr.doctorData.trauma_call" ng-true-value="1" ng-false-value="0" />
				</div>
				<div class="form-group col-md-3">
					<label>ECFMG</label>
					<input type="checkbox" ng-model="dr.doctorData.fmg" ng-true-value="1" ng-false-value="0" />
				</div>
				<div class="form-group col-md-3">
					<label>Visa</label>
					<input type="checkbox" ng-model="dr.doctorData.visa" ng-true-value="1" ng-false-value="0" />
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<label>Clinical Experience</label>
					<input type="text" ng-model="dr.doctorData.clinical_experience_years" class="form-control" />
				</div>
				<div class="form-group col-md-3">
					<label>EHR Experience</label>
					<select ng-model="dr.doctorData.ehr_experience" multiple="multiple" class="form-control">
						<option value="Allscripts">Allscripts</option>
						<option value="Athena">Athena</option>
						<option value="Care360">Care360</option>
						<option value="Centricity">Centricity</option>
						<option value="Cerner">Cerner</option>
						<option value="eClinical Works">eClinical Works</option>
						<option value="Elation">Elation</option>
						<option value="Epic">Epic</option>
						<option value="Kareo">Kareo</option>
						<option value="Practice Fusion">Practice Fusion</option>
					</select>
				</div>
				<div class="form-group col-md-3">
					<label>Military Branch</label>
					<select ng-model="dr.doctorData.military_experience_branch" class="form-control">
						<option value="Air Force">Air Force</option>
						<option value="Army">Army</option>
						<option value="Coast Guard">Coast Guard</option>
						<option value="Marine Corp">Marine Corp</option>
						<option value="Navy">Navy</option>
					</select>
				</div>
				<div class="form-group col-md-3">
					<label>Military Role</label>
					<select ng-model="dr.doctorData.military_experience_role" class="form-control">
						<option value="Active Duty">Active Duty</option>
						<option value="Select Reserve">Select Reserve</option>
						<option value="Spouse">Spouse</option>
						<option value="Veteran">Veteran</option>
						<option value="Civilian">Civilian</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-6">
					<label>Admin Notes</label>
					<textarea ng-model="dr.doctorData.admin_notes" class="form-control"></textarea>
				</div>
				<div class="form-group col-md-6">
					<label>Sales Notes</label>
					<textarea ng-model="dr.doctorData.sales_notes" class="form-control"></textarea>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-3">
					<label>Disposition</label>
					<select class="form-control" ng-options="dis.id as dis.name for dis in appCtrl.disposition" ng-model="dr.doctorData.disposition"></select>
				</div>
				<div class="form-group col-md-3">
					<label>Score</label>
					<input type="number" ng-model="dr.doctorData.score" class="form-control" max="100" min="0" />
				</div>
				<div class="form-group col-md-3">
					<label>Source</label>
					<select ng-model="dr.doctorData.source" class="form-control">
						<option value="0">Provisioned</option>
						<option value="1">Webapp</option>
						<option value="2">Marketing</option>
						<option value="3">Referral</option>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 text-right">
					<div class="form-group">
						<button type="button" class="btn btn-danger" ng-really-message="Are you sure?" ng-really-click="dr.delete()">Delete</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</form>
				
		<div heading="Account Info">
			
			
		</div>
		
	</div>
	
</section>
