<section id="general-info">
	
	<div id="no-data" ng-show="dr.error" class="ng-cloak">Doctor Not Found</div>
	
		<div class="row">
			<div class="col-md-12">
				<tabset>
				<tab heading="General Info">
					<ng-include src="'../partials/general-info-tab.html'"></ng-include>
				</tab>
					
				<tab heading="Account Info">
					
					<div class="row">
						<div class="form-group col-md-4">
							<label for="email">Email Address</label>
							<input type="email" class="form-control" id="email" ng-model="dr.doctorData.email">
						</div>
						<div class="form-group col-md-4">
							<label for="password">Password</label>
							<div><button class="btn btn-primary" id="change-password">Change Password</button></div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<label>States Subscribed</label>	
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<label>Specialties</label>	
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<label>Rates?</label>	
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group">
							<label>Applications?</label>	
						</div>
					</div>
						
				</tab>
				
				<tab heading="Education and Work" bs-pane>
					<ng-include src="'../partials/education-and-work.html'"></ng-include>
				</tab>
				<tab heading="Credentialing" bs-pane>
					<ng-include src="'../partials/credentialing.html'"></ng-include>
				</tab>
			</tabset>
		</div>
	</div>
	
</section>
