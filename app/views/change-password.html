<h4>Change Password</h4>
<section class="row">
	<div class="col-sm-4">
		<form ng-submit="change_password_form.$valid && cpCtrl.updatePassword()" name="change_password_form"  novalidate>
			<div class="form-group">
				<label>Old Password</label>
				<input type="password" class="form-control" ng-required="true" ng-model="cpCtrl.oldPassword" />
			</div>
			<div class="form-group">
				<label>New Password</label>
				<input type="password" class="form-control" ng-required="true" ng-model="cpCtrl.newPassword" />
			</div>
			<div class="form-group">
				<label>Repeat Password</label>
				<input type="password" class="form-control" ng-required="true" ng-model="cpCtrl.passwordRepeat" />
			</div>
			<div class="form-group">
				<button role="submit" class="btn btn-warning" type="submit">Change Password</button>
			</div>
		</form>
	</div>
</section>
