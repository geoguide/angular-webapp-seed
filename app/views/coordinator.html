<section id="coordinator-info">
	
	<h3 id="no-data" ng-show="!coord.coordinatorData" class="ng-cloak">Coordinator #{{coord.coordId}} Does Not Exist</h3>
	<div ng-show="coord.coordinatorData">
		<h3>Coordinator: <strong>{{coord.coordinatorData.first_name}} {{coord.coordinatorData.last_name}}</strong></h3>
		<hr />
		<form id="coordinator-form" ng-submit="coord.save()" ng-show="coord.coordinatorData" class="ng-cloak">
			<div class="row">
				<div class="form-group col-md-3">
					<label>First Name</label>
					<input type="text" class="form-control" id="first-name" placeholder="First Name" ng-model="coord.coordinatorData.first_name">
				</div>
				<div class="form-group col-md-2">
					<label>Middle</label>
					<input type="text" class="form-control" id="middle-name" placeholder="Middle Name" ng-model="coord.coordinatorData.middle_name">
				</div>
				<div class="col-md-3 form-group">
					<label>Last Name</label>
					<input type="text" class="form-control" id="last-name" placeholder="Last Name" ng-model="coord.coordinatorData.last_name">
				</div>
				<div class="col-md-2 form-group">
					<label>Created</label>
					<div>{{coord.coordinatorData.date_created}}</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4">
					<label>Home Address 1</label>
					<input type="text" class="form-control" placeholder="Address" ng-model="coord.coordinatorData.home_address">
				</div>
				<div class="form-group col-md-4">
					<label>Home Address 2</label>
					<input type="text" class="form-control" placeholder="Address 2" ng-model="coord.coordinatorData.home_address_2">
				</div>
			</div>
			<div class="row">
				<div class="form-group col-md-4">
					<label>City</label>
					<input type="text" class="form-control" placeholder="City" ng-model="coord.coordinatorData.home_city">
				</div>
				<div class="col-md-2 form-group">
					<label>State</label>
					<select class="form-control" ng-model="coord.coordinatorData.home_state">
						<option value="AL">AL</option> <option value="AK">AK</option> <option value="AZ">AZ</option> <option value="AR">AR</option> <option value="CA">CA</option> <option value="CO">CO</option> <option value="CT">CT</option> <option value="DE">DE</option> <option value="DC">DC</option> <option value="FL">FL</option> <option value="GA">GA</option> <option value="HI">HI</option> <option value="ID">ID</option> <option value="IL">IL</option> <option value="IN">IN</option> <option value="IA">IA</option> <option value="KS">KS</option> <option value="KY">KY</option> <option value="LA">LA</option> <option value="ME">ME</option> <option value="MD">MD</option> <option value="MA">MA</option> <option value="MI">MI</option> <option value="MN">MN</option> <option value="MS">MS</option> <option value="MO">MO</option> <option value="MT">MT</option> <option value="NE">NE</option> <option value="NV">NV</option> <option value="NH">NH</option> <option value="NJ">NJ</option> <option value="NM">NM</option> <option value="NY">NY</option> <option value="NC">NC</option> <option value="ND">ND</option> <option value="OH">OH</option> <option value="OK">OK</option> <option value="OR">OR</option> <option value="PA">PA</option> <option value="RI">RI</option> <option value="SC">SC</option> <option value="SD">SD</option> <option value="TN">TN</option> <option value="TX">TX</option> <option value="UT">UT</option> <option value="VT">VT</option> <option value="VA">VA</option> <option value="WA">WA</option> <option value="WV">WV</option> <option value="WI">WI</option> <option value="WY">WY</option>
					</select>
				</div>
				<div class="form-group col-md-2">
					<label>Zip</label>
					<input type="text" class="form-control" ui-mask="99999" ng-model="coord.coordinatorData.home_zip">
				</div>
			</div>
			
			<div class="row">
				<div class="form-group col-md-4">
					<label>Phone Number</label>
					<input type="text" class="form-control" ui-mask="(999) 999-9999" ng-model="coord.coordinatorData.home_phone">
				</div>
				<div class="form-group col-md-4">
					<label>Email</label>
					<input type="email" class="form-control" ng-model="coord.coordinatorData.email">
				</div>
			</div>
			
			<div class="row">
				<div class="col-md-12 text-right">
					<div class="form-group">
						<button type="button" class="btn btn-danger" ng-really-message="Are you sure?" ng-really-click="coord.delete()">Delete</button>
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</div>
		</form>
		
	</div>
	
</section>
