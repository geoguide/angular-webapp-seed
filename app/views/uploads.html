<div id="no-data" ng-show="dr.error" class="ng-cloak">Provider Not Found</div>

<div class="row">
	<ul class="nav nav-pills">
	  <li role="presentation"><a ng-click="appCtrl.goTo('/providers/{{::up.doctorId}}')">General Info</a></li>
	  <li role="presentation"><a ng-click="appCtrl.goTo('/providers/{{::up.doctorId}}/account-info')">Account Info</a></li>
	  <li role="presentation"><a ng-click="appCtrl.goTo('/providers/{{::up.doctorId}}/education-and-work')">Education &amp; Work</a></li>
	  <li role="presentation"><a ng-click="appCtrl.goTo('/providers/{{::up.doctorId}}/qualifications')">Qualifications</a></li>
	  <li role="presentation" class="active"><a>Uploads</a></li>
	  <li role="presentation"><a  ng-click="appCtrl.goTo('/providers/{{::up.doctorId}}/tracking')">Tracking <span class="badge" ng-bind="up.trackingData.length"></span></a></li>
	  <li role="presentation"><a ng-click="appCtrl.goTo('/providers/{{::up.doctorId}}/job-matches')">Matches <span class="badge" ng-bind="up.matches.length"></span></a></li>
	</ul>
</div>
<hr />

<div class="row">
	<div class="col-md-6" ng-repeat="obj in up.uploadTypes">
		<h4 ng-bind="obj.title"></h4>
		<div ngf-drop ng-model="up.files" class="drop-box" ngf-change="upload($files,obj.type)" 
	     ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"
	     ngf-accept="'image/*,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/rtf,text/plain,application/msword'">Drop Images, Documents or PDFs files here</div>
		<div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>		
		<button class="btn btn-primary" ng-show="up.uploads[obj.type]" ng-click="up.getFileLink(obj.type)">Get <span ng-bind="obj.title"></span> Download Link</button>
		<button class="btn btn-danger" ng-show="up.uploads[obj.type]" ng-really-message="Are you sure you want to delete this {{obj.title}}?" ng-really-click="up.deleteUpload(obj.type)">Delete <span ng-bind="obj.title"></button>
		<a href="{{up.downloads[obj.type]}}" class="btn btn-success" ng-show="up.downloads[obj.type] && 1==2">Download <span ng-bind="obj.title"></span></a>
	</div>
</div>
