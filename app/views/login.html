<div class="signup-container">
	<section class="row">
		<div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4 col-lg-4 col-lg-offset-4">
			<div class="text-center" style="margin-bottom:-40px">
				<span class="fa-stack fa-4x">
					<i class="fa fa-circle fa-stack-2x ng-hide" ng-show="!loginCtrl.loading"></i>
					<i class="fa fa-user fa-stack-1x fa-inverse" ng-show="!loginCtrl.loading"></i>
					<object type="image/svg+xml" data="images/modio-blink-color.svg" class="logo ng-hide" ng-show="loginCtrl.loading"> Loading...</object>
				</span>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading">&nbsp;</div>
				<div class="panel-body">
					<h4 class="text-center page-title" style="margin-top:0">Login</h4>
					<form class="form-horizontal" ng-submit="login_form.$valid && loginCtrl.authenticate()" name="login_form" id="login-form" novalidate>
						
						<!-- Text input-->
						<div class="form-group"> 
							<div class="input-group" ng-class="{'has-error': login_form.email.$invalid && login_form.email.$dirty }">
								<span class="input-group-addon"><i class="fa fa-fw fa-envelope" ng-show="login_form.email.$invalid"></i><i class="fa fa-check fa-fw" ng-show="login_form.email.$valid"></i></span>
								<input id="email" name="email" type="email" placeholder="john@doctor.com" value="geoffguidetti@gmail.com" class="form-control input-md" ng-model="loginCtrl.login.email" required>
							</div>
						</div>
						
						<!-- Password input-->
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-fw fa-lock"></i></span>
								<input id="password1" name="password1" type="password" placeholder="" value="cheapshortcut" class="form-control input-md" ng-model="loginCtrl.login.password" ng-minlength="8" required>
							</div>
						</div>
			
						<!-- Button -->
						<div class="form-group">
							<button id="signup" name="signup" class="btn btn-primary btn-block">Login</button>
						</div>
						
					</form>
				</div>
			</div><!-- /panel -->
		</div>
	</section>
</div>
