<!-- used to have ng-controller, but now realize the route handles it -->
<h4>Offers</h4>
<section class="row">
	<div class="col-sm-12">
		<form ng-submit="offersCtrl.getResults()">
			<div class="input-group">
				<input type="search" class="form-control" ng-model="offersCtrl.searchQuery" value="" />
				<span class="input-group-btn">
					<button role="submit" class="btn btn-default" type="submit">Search</button>
		      </span>
			</div>
		</form>
	</div>
</section>
<div class="text-center row" ng-show="offersCtrl.loading">
	<div class="col-md-12 form-group">
	  <i class="fa fa-refresh fa-spin fa-4x"></i>
	</div>
</div>
<div ng-show="!offersCtrl.loading">
	<section class="row">
		<div class="col-sm-12">
			<pagination total-items="offersCtrl.totalOffers" ng-model="offersCtrl.currentPage" max-size="offersCtrl.maxSize" class="pagination-sm" boundary-links="true" ng-change="offersCtrl.getResults()" items-per-page="25"></pagination>
		</div>
	</section>
	<section class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<caption class="ng-cloak"><strong>{{offersCtrl.totalOffers}}</strong> Offers Found</caption>
				<table class="table table-condensed table-striped table-hover">
					<thead>
						<tr>
							<th ng-click="offersCtrl.sortResult('id')">id</th>
							<th ng-click="offersCtrl.sortResult('job_id')">Job ID</th>
							<th ng-click="offersCtrl.sortResult('job_title')">Job Title</th>
							<th ng-click="offersCtrl.sortResult('doctor_id')">Doctor ID</th>
							<th ng-click="offersCtrl.sortResult('doctor_name')">Doctor Name</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="offer in offersCtrl.offers" class="search-row" data-job-id="{{offer.id}}" ng-click="appCtrl.goTo('/offers/{{offer.id}}')">
							<td>{{ offer.id }}</td>
							<td>{{ offer.job_id }}</td>
							<td>{{ offer.job_title }}</td>
							<td>{{ offer.doctor_id}}</td>
							<td>{{ offer.doctor_name }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	
	<section class="row">
		<div class="col-sm-12">
			<pagination total-items="offersCtrl.totalOffers" ng-model="offersCtrl.currentPage" max-size="offersCtrl.maxSize" class="pagination-sm" boundary-links="true" ng-change="offersCtrl.getResults()" items-per-page="25"></pagination>
		</div>
	</section>
</div>
