
<!-- used to have ng-controller, but now realize the route handles it -->
<div>
	<script type="text/ng-template" id="create-lookup-modal"> 
		<form name="new_lookup_form" ng-submit="look.submitForm()" novalidate>
			<div class="modal-header"> 
				<h3 class="modal-title">Create Lookup Doctor</h3> 
			</div> 
			<div class="modal-body">
				<div class="form-group">
					<label>Full Name</label>
					<input class="form-control" type="text" ng-model="look.formData.full_name" ng-required="true" />
				</div>
				<div class="form-group">
					<label>npi</label>
					<input class="form-control" type="text" ng-minlength="8" ng-model="look.formData.npi"  ng-required="false" />
				</div>
				<div class="form-group">
					<label>Specialty</label>
					<input class="form-control" type="text" ng-model="look.formData.specialty"  ng-required="true" />
				</div>
			</div> 
			<div class="modal-footer"> 
				<button class="btn btn-primary" role="submit" ng-disabled="new_doctor_form.$invalid">OK</button> 
				<button class="btn btn-warning" role="button" type="button" ng-click="look.closeModal()">Cancel</button> 
			</div>
		</form>
	</script>
	<section class="row">
		<div class="col-md-6">
			<h4>Leads Lookup Doctors</h4>
		</div>
	</section>
	<section id="doctor-search-filters">
		<form ng-submit="look.getResults()">
			<div class="row">
				<div class="col-md-5 col-sm-6 form-group">
					<input type="search" class="form-control" ng-model="look.searchQuery" value="" />
				</div>
				<div class="col-md-2 col-sm-6 form-group">
					<button role="submit" class="btn btn-success btn-block" type="submit">Search</button>
				</div>
				<div class="col-md-2 col-sm-12 form-group">
					<button class="btn btn-primary btn-block" role="button" type="button" ng-click="look.open()">Create Lookup Doctor</button>
				</div>
			</div>
		</form>
	</section>
	<div slider ng-model="test.single" start=1 end=10></div>
	<section class="row">
		<div class="col-sm-12">
			<pagination total-items="look.totalDoctors" ng-model="look.currentPage" max-size="look.maxSize" class="pagination-sm" boundary-links="true" ng-change="look.getResults()" items-per-page="25"></pagination>
		</div>
	</section>
	<section class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<caption class="ng-cloak"><strong>{{look.totalDoctors}}</strong> Doctors Found</caption>
				<table class="table table-condensed table-striped table-hover">
					<thead>
						<tr>
							<th ng-click="look.sortResult('claim_id')">Claim Id</th>
							<th ng-click="look.sortResult('Full Name')">Full Name</th>
							<th ng-click="look.sortResult('specialty')">Specialty</th>
							
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="doc in look.doctors" class="doctor-row search-row" data-doctor-id="{{doc.claim_id}}" ng-click="appCtrl.goTo('/lookup-doctor/{{doc.claim_id}}')">
							<td>{{ doc.claim_id }}</td>
							<td>{{ doc.full_name }}</td>
							<td>{{ doc.specialty }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	
	<section class="row">
		<div class="col-sm-12">
			<pagination total-items="look.totalDoctors" ng-model="look.currentPage" max-size="look.maxSize" class="pagination-sm" boundary-links="true" ng-change="look.getResults()" items-per-page="25"></pagination>
		</div>
	</section>
	
</div>
