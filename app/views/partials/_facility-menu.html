<div class="row">
    <div class="col-xs-12">
        <h4 ng-bind="fac.facilityData.facility_name"></h4>
    </div>
    <div class="col-md-11">
        <ul class="nav nav-tabs">
            <li role="presentation" ng-class="{'active': fac.tab == 'facility-info'}">
                <a ng-click="appCtrl.goTo('/facility/{{::fac.facilityId}}')">Facility Info</a>
            </li>
            <li role="presentation" ng-if="fac.membership">
                <a ng-click="appCtrl.changePath('/coordinators', {facilityId: fac.facilityId})">Coordinators</a>
            </li>
            <li role="presentation" ng-if="fac.membership">
                <a ng-click="appCtrl.changePath('/providers', {facilityId: fac.facilityId, type: 'all'})">Providers</a>
            </li>
            <li role="presentation" ng-class="{'active': fac.tab == 'facility-contacts'}">
                <a ng-click="appCtrl.goTo('/facility/{{::fac.facilityId}}/contacts')">Contacts</a>
            </li>
            <li role="presentation" ng-class="{'active': fac.tab == 'facility-notes'}">
                <a ng-click="appCtrl.goTo('/facility/{{::fac.facilityId}}/notes')">Notes</a>
            </li>
        </ul>
    </div>
</div>
<br/>
