<div ng-include="'./views/partials/_provider-menu.html'"></div>

<div class="text-center row" ng-show="dr.loading">
	<div class="col-md-12 form-group">
	  <i class="fa fa-refresh fa-spin fa-4x"></i>
	</div>
</div>

<div ng-hide="dr.loading || dr.error" class="ng-hide">

	<section id="authentication-section">

		<div class="row">
			<div class="col-md-4">
				<div ng-show="dr.doctorData.user_id">
					<div><h4>Authentication</h4></div>
					<div class="form-group">
						<label for="email">Authentication Email</label>
						<div class="input-group">
							<input type="email" class="form-control input-sm" id="email" ng-model="dr.doctorData.auth_email">
							<span class="input-group-btn">
								<button class="btn btn-primary btn-sm" ng-really-message="Are you sure you want to change the email?" ng-really-click="dr.updateAuthEmail()">Update Email</button>
							</span>
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<div class="input-group">
							<input type="password" class="form-control input-sm" ng-model="dr.newPassword" minlength="8" />
							<span class="input-group-btn">
								<button class="btn btn-primary btn-sm" ng-really-message="Are you sure you want to change the password?" ng-really-click="dr.updatePassword()">Change Password</button>
							</span>
						</div>
					</div>
				</div>
				<div ng-if="!dr.doctorData.user_id">
					<h4>Create Authentication</h4>
					<div class="form-group">
						<label>Authentication Email</label>
						<input type="email" class="form-control input-sm" id="email" ng-model="dr.auth_email">
					</div>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control input-sm" ng-model="dr.password" minlength="8" />
					</div>
					<div class="form-group">
						<button class="btn btn-primary btn-sm" ng-really-message="Are you sure you want to change the email?" ng-really-click="dr.submitAuthInfo()">Create Authentication</button>
					</div>
				</div>
			</div>
			<div class="col-md-8">
				<h4>Specialties</h4>

				<div class="row">
					<div class="col-xs-6">
						<label>Specialty</label>
					</div>
					<div class="col-xs-6">
						<label>Actions</label>
					</div>
				</div>


				<div class="row" ng-repeat="dspec in dr.specialtyData track by $index">
					<form novalidate ng-submit="dr.submitSpecialty(dspec)">
						<div class="col-xs-6 form-group">
							<input type="search" class="form-control input-sm" typeahead-min-length="4" typeahead-loading="loadingspec" ng-model="dspec.specialty"  typeahead="spec.specialty as spec.specialty for spec in appCtrl.querySpecialties($viewValue)" placeholder="Search Specialty..." typeahead-on-select="dspec.specialty_id = $item.id" typeahead-editable="false" />
							<i ng-show="loadingspec" class="fa fa-spinner fa-pulse typeahead-loader"></i>
						</div>
						<div class="col-xs-6 form-group">
							<button class="btn btn-danger btn-sm" role="button" type="button" ng-click="dr.deleteSpecialty(dspec.id)" ng-show="dspec.id"><i class="fa fa-trash-o"></i> Delete</button>
							<button class="btn btn-primary btn-sm">Submit</button>
						</div>
					</form>
				</div>
				<br />
				<div class="row">
					<div class="col-xs-12 form-group">
						<button class="btn btn-success btn-sm" ng-click="dr.addSpecialty()"><i class="fa fa-plus"></i> Add Specialty</button>
					</div>
				</div>
			</div>

		</div>
	</section>
	<hr />
	<div class= "row">
		<div class="col-sm-4">
			<h4>States Subscribed</h4>
			<accordion close-others="true">
				<accordion-group is-open="true">
					<accordion-heading>Northeast<span class="badge pull-right" ng-bind="1"></span></accordion-heading>
					<div ng-repeat="(key, value) in appCtrl.usStates | filter: { region: 'Northeast' }">
						<input type="checkbox" ng-model="dr.states[value.abbreviation]" ng-click="dr.updateState(value.abbreviation)" />
						<label ng-bind="value.name"></label>
					</div>
				</accordion-group>
				<accordion-group is-open="false">
					<accordion-heading>Midwest<span class="badge pull-right" ng-bind="1"></span></accordion-heading>
					<div ng-repeat="(key, value) in appCtrl.usStates | filter: { region: 'Midwest' }">
						<input type="checkbox" ng-model="dr.states[value.abbreviation]" ng-click="dr.updateState(value.abbreviation)" />
						<label ng-bind="value.name"></label>
					</div>
				</accordion-group>
				<accordion-group is-open="false">
					<accordion-heading>South<span class="badge pull-right" ng-bind="1"></span></accordion-heading>
					<div ng-repeat="(key, value) in appCtrl.usStates | filter: { region: 'South' }">
						<input type="checkbox" ng-model="dr.states[value.abbreviation]" ng-click="dr.updateState(value.abbreviation)" />
						<label ng-bind="value.name"></label>
					</div>
				</accordion-group>
				<accordion-group is-open="false">
					<accordion-heading>West<span class="badge pull-right" ng-bind="1"></span></accordion-heading>
					<div ng-repeat="(key, value) in appCtrl.usStates | filter: { region: 'West' }">
						<input type="checkbox" ng-model="dr.states[value.abbreviation]" ng-click="dr.updateState(value.abbreviation)" />
						<label ng-bind="value.name"></label>
					</div>
				</accordion-group>
			</accordion>
		</div>





		<!-- Board Certifications -->
		<div class="col-sm-8">
			<h4>ABMS Certifications</h4>
			<h5 ng-show="(dr.abmsCertifications).length < 1" class="ng-hide">No ABMS Certifications</h5>
			<div ng-repeat="bc in dr.abmsCertifications track by $index">
				<hr ng-if="$index > 0" />
				<form novalidate ng-submit="dr.submitABMSCertifications(bc)">
					<div class="row">
						<div class="col-md-6 form-group">
							<label>Board</label>
							<select class="form-control input-sm" ng-model="bc.abms" ng-options="board.abms as board.abms for board in dr.boards">
								<option value="">-- Select Board --</option>
							</select>
						</div>
						<div class="col-md-6 form-group">
							<label>Specialty</label>
							<select class="form-control input-sm" ng-model="bc.specialty_id" ng-options="cert.id as cert.specialty for cert in dr.abmsSpecialties | filter: {abms: bc.abms}">
								<option value="">-- Select Specialty --</option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6 form-group" ng-show="bc.specialty_id && bc.abms">
							<label>Issue Date</label>
							<div class="input-group">
									<input  placeholder="MM/DD/YYYY" type="text" class="form-control input-sm" datepicker-popup="{{dr.format}}" ng-model="bc.issue_date" is-open="dr.opened['board_cert_expire_'+$index]" max-date="bc.expiration_date || '01/01/2025'"  datepicker-options="dr.dateOptions" close-text="Close" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default btn-sm" ng-click="dr.open($event,'board_cert_expire_'+$index)"><i class="fa fa-calendar fa-fw"></i></button>
									</span>
								</div>
						</div>
						<div class="col-md-6 form-group" ng-show="bc.specialty_id && bc.abms">
							<label>Expiration Date</label>
							<div class="input-group">
									<input  placeholder="MM/DD/YYYY" type="text" class="form-control input-sm" datepicker-popup="{{dr.format}}" ng-model="bc.expiration_date" is-open="dr.opened['board_cert_'+$index]" max-date="'01/01/2025'" min-date="bc.issue_date || appCtrl.today" datepicker-options="dr.dateOptions" close-text="Close" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default btn-sm" ng-click="dr.open($event,'board_cert_'+$index)"><i class="fa fa-calendar fa-fw"></i></button>
									</span>
								</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 form-group text-right" ng-show="bc.abms && bc.specialty_id">
							<button class="btn btn-danger btn-sm" role="button" type="button" ng-click="dr.deleteABMSCertification(bc.id)" ng-show="bc.id"><i class="fa fa-trash-o"></i>
				 Delete</button>
							<button class="btn btn-primary btn-sm" role="submit"><i class="fa fa-check"></i> Save</button>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<div class="col-md-12 form-group">
					<button class="btn btn-success btn-sm" ng-click="dr.addABMSCertification()"><i class="fa fa-plus"></i>
			 Add ABMS Certification</button>
				</div>
			</div>


			<hr />


			<!-- Additional Certifications -->

			<h4>Additional Certifications</h4>
			<h5 ng-show="(dr.additionalCerts).length < 1" class="ng-hide">No Additional Certs</h5>
			<div class="row" ng-repeat="dcert in dr.additionalCerts track by $index">
				<form novalidate ng-submit="dr.submitAdditionalCertification(dcert)">
					<div class="col-md-4 form-group">
						<label>Certification</label>
						<select class="form-control input-sm" ng-model="dcert.type_id" ng-options="cert.id as cert.name for cert in dr.additional_certification_types" >
							<option value="">-- None --</option>
						</select>
					</div>
					<div class="col-md-4 form-group">
						<label>Expiration Date</label>
						<div class="input-group">
							<input  placeholder="MM/DD/YYYY" type="text" class="form-control input-sm" datepicker-popup="{{dr.format}}" ng-model="dcert.expiration_date" is-open="dr.opened['cert_expiration_date_'+$index]" max-date="'01/01/2025'"  datepicker-options="dr.dateOptions" ng-required="true" close-text="Close" />
							<span class="input-group-btn">
								<button type="button" class="btn btn-default btn-sm" ng-click="dr.open($event,'cert_expiration_date_'+$index)"><i class="fa fa-calendar fa-fw"></i></button>
							</span>
						</div>
					</div>
					<div class="col-md-4 form-group text-right">
						<button class="btn btn-danger btn-sm" role="button" type="button" ng-click="dr.deleteCertification(dcert.id)" ng-show="dcert.id"><i class="fa fa-trash-o"></i>
			 Delete Certification</button>
						<button class="btn btn-primary btn-sm"><i class="fa fa-check"></i> Save</button>
					</div>
				</form>
			</div>
			<div class="row">
				<div class="col-md-12 form-group">
					<button class="btn btn-success btn-sm" ng-click="dr.addCertification()"><i class="fa fa-plus"></i>
			 Add Additional Certification</button>
				</div>
			</div>

		</div>
	</div>
	<hr />

</div>
