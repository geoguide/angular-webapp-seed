<section>

	<div id="no-data" ng-show="fac.error" class="ng-cloak">Facility Not Found</div>
	<h4 ng-bind="fac.facilityData.facility_name"></h4>
	<hr></hr>
	<form id="edit-facility-form" name="edit_facility_form" ng-show="fac.facilityData" class="ng-cloak" novalidate>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-5 form-group">
				<label>Facility Name</label>
				<input class="form-control input-sm" type="text" ng-model="fac.facilityData.facility_name" ng-required="true" />
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 form-group">
				<label>Abbreviation</label>
				<input class="form-control input-sm" type="text" ng-model="fac.facilityData.abbreviation" />
			</div>
			<div class="col-xs-6 col-sm-6 col-md-2 form-group">
				<label>Is Medical School?</label><br />
				<input class="input-sm" type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="fac.facilityData.is_medical_school" />
			</div>
			<div class="col-xs-6 col-sm-6 col-md-2 form-group">
				<label>Is Primary?</label><br />
				<input class="input-sm" type="checkbox" ng-true-value="1" ng-false-value="0" ng-model="fac.facilityData.is_primary" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-6 form-group">
				<label>Address</label>
				<input class="form-control input-sm" type="text" ng-model="fac.facilityData.address" />
			</div>
			<div class="col-xs-12 col-sm-12 col-md-6 form-group">
				<label>Website</label>
				<input class="form-control input-sm" type="url" ng-model="fac.facilityData.website" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-3 form-group">
				<label>Country</label>
				<select class="form-control input-sm" ng-model="fac.facilityData.country"  ng-required="true" ng-options="country.iso_code as country.country for country in appCtrl.countries"></select>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 form-group">
				<label>City</label>
				<input class="form-control input-sm" type="text" ng-model="fac.facilityData.city"  />
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 form-group">
				<label>State</label>
				<select class="form-control input-sm" ng-model="fac.facilityData.state"  ng-required="true" ng-options="state.abbreviation as state.abbreviation for state in appCtrl.usStates"></select>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 form-group">
				<label>Zip</label>
				<input class="form-control input-sm" type="text" ng-model="fac.facilityData.zip" />
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6 col-md-3 form-group">
				<label>Phone</label>
				<input class="form-control input-sm" type="text" ui-mask="(999) 999-9999" ng-model="fac.facilityData.tel" />
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 form-group">
				<label>Fax</label>
				<input class="form-control input-sm" type="text" ui-mask="(999) 999-9999" ng-model="fac.facilityData.fax" />
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 form-group">
				<label>NPI Number</label>
				<input class="form-control input-sm" type="text" ui-mask="9999999999" ng-model="fac.facilityData.npi_number" />
			</div>
		</div>
		<hr />
		<div class="row">
			<div class="col-md-3 col-md-offset-9 col-sm-6 col-sm-offset-6">
				<button class="btn btn-primary btn-block btn-sm" role="submit" ng-disabled="edit_facility_form.$invalid" ng-really-message="Are you sure you want to change this facility information?" ng-really-click="fac.save()">Submit</button>
			</div>
		</div>
	</form>
</section>
