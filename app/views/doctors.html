<!-- used to have ng-controller, but now realize the route handles it -->
<div>
	<script type="text/ng-template" id="create-doctor-modal2"> 
		<form name="new_doctor_form" ng-submit="drsCtrl.submitForm()" novalidate>
			<div class="modal-header"> 
				<h3 class="modal-title">Create Doctor</h3> 
			</div> 
			<div class="modal-body">
				<div class="form-group">
					<label>Email</label>
					<input class="form-control" type="text" name="email" ng-model="drsCtrl.formData.email" ng-required="true" />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input class="form-control" type="password" ng-minlength="8" name="password" ng-model="drsCtrl.formData.password"  ng-required="true" />
					<p ng-show="new_doctor_form.password.$error.minlength" class="help-block">Password is too short.</p>
				</div>
				<div class="form-group">
					<label>First Name</label>
					<input class="form-control" type="text" name="first_name" ng-model="drsCtrl.formData.first_name"  ng-required="true" />
				</div>
				<div class="form-group">
					<label>Last Name</label>
					<input class="form-control" type="text" name="last_name" ng-model="drsCtrl.formData.last_name"  ng-required="true" />
				</div>
				<div class="form-group">
					<label>Job Type</label>
					<select name="job_type" class="form-control" ng-model="drsCtrl.formData.job_type_desired"  ng-required="true">
						<option value="0">Neither</option>
						<option value="1">Locum</option>
						<option value="2">Permanent</option>
						<option value="3">Either</option>
					</select>
				</div>
				<div class="form-group">
					<label>Locum Experience</label>
					<select name="locum_experience" class="form-control" ng-model="drsCtrl.formData.locum_experience"  ng-required="true">
						<option value="0">None</option>
						<option value="1">Low</option>
						<option value="2">High</option>
					</select>
				</div>
			</div> 
			<div class="modal-footer"> 
				<button class="btn btn-primary" role="submit" ng-disabled="new_doctor_form.$invalid">OK</button> 
				<button class="btn btn-warning" role="button" type="button" ng-click="drsCtrl.closeModal()">Cancel</button> 
			</div>
		</form>
	</script>
	
	<section class="row">
		<div class="col-sm-12 form-group">
			<button class="btn btn-primary" ng-click="drsCtrl.open()">Create Doctor</button>
		</div>
	</section>
	<section class="row">
		<div class="col-sm-12">
			<form ng-submit="drsCtrl.getResults()">
				<div class="input-group">
					<input type="search" class="form-control" ng-model="drsCtrl.searchQuery" value="" />
					<span class="input-group-btn">
						<button role="submit" class="btn btn-default" type="submit">Search</button>
			      </span>
				</div>
			</form>
		</div>
	</section>
	<section class="row">
		<div class="col-sm-12">
			<pagination total-items="drsCtrl.totalDoctors" ng-model="drsCtrl.currentPage" max-size="drsCtrl.maxSize" class="pagination-sm" boundary-links="true" ng-change="drsCtrl.getResults()" items-per-page="25"></pagination>
		</div>
	</section>
	<section class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<caption class="ng-cloak"><strong>{{drsCtrl.totalDoctors}}</strong> Doctors Found</caption>
				<table class="table table-condensed table-striped table-hover">
					<thead>
						<tr>
							<th>id</th>
							<th>First</th>
							<th>Last</th>
							<th>Email</th>
							<th> 
								<div class="dropdown" dropdown>
									<a class="dropdown-toggle" data-toggle="dropdown" dropdown-toggle ng-disabled="disabled">{{drsCtrl.otherField}}<span class="caret"></span></a>
									<ul class="dropdown-menu" role="menu" id="other-field-dropdown">
										<li><a ng-click="drsCtrl.changeOther('locum_experience')">Locum Experience</a></li>
										<li><a ng-click="drsCtrl.changeOther('tier')">Tier</a></li>
										<li><a ng-click="drsCtrl.changeOther('trauma_call')">Trauma</a></li>
										<li><a ng-click="drsCtrl.changeOther('npi_number')">NPI</a></li>
									</ul>
								</div>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="doc in drsCtrl.doctors" class="doctor-row search-row" data-doctor-id="{{doc.id}}" ng-click="appCtrl.goTo('/doctor/{{doc.id}}')">
							<td>{{ doc.id }}</td>
							<td>{{ doc.first_name }}</td>
							<td>{{ doc.last_name }}</td>
							<td>{{ doc.email }}</td>
							<td>{{ doc[drsCtrl.otherField] }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	
	<section class="row">
		<div class="col-sm-12">
			<pagination total-items="drsCtrl.totalDoctors" ng-model="drsCtrl.currentPage" max-size="drsCtrl.maxSize" class="pagination-sm" boundary-links="true" ng-change="drsCtrl.getResults()" items-per-page="25"></pagination>
		</div>
	</section>
	
</div>
