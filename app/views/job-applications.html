<!-- used to have ng-controller, but now realize the route handles it -->
<div>
	<section class="row">
		<div class="col-sm-12">
			<form ng-submit="jobAppsCtrl.getResults()">
				<div class="input-group">
					<input type="search" class="form-control" ng-model="jobAppsCtrl.searchQuery" value="" />
					<span class="input-group-btn">
						<button role="submit" class="btn btn-default" type="submit">Search</button>
			      </span>
				</div>
			</form>
		</div>
	</section>
	<section class="row">
		<div class="col-sm-12">
			<pagination total-items="jobAppsCtrl.totalJobApps" ng-model="jobAppsCtrl.currentPage" max-size="jobAppsCtrl.maxSize" class="pagination-sm" boundary-links="true" ng-change="jobAppsCtrl.getResults()" items-per-page="25"></pagination>
		</div>
	</section>
	<section class="row">
		<div class="col-sm-12">
			<div class="table-responsive">
				<caption class="ng-cloak"><strong>{{jobAppsCtrl.totalJobApps}}</strong> Applications Found</caption>
				<table class="table table-condensed table-striped table-hover">
					<thead>
						<tr>
							<th>id</th>
							<th>Job ID</th>
							<th>Job Title</th>
							<th>Doctor ID</th>
							<th>Doctor Name</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="jobapp in jobAppsCtrl.job_applications" class="search-row" data-job-id="{{jobapp.id}}" ng-click="appCtrl.goTo('/job-applications/{{jobapp.id}}')">
							<td>{{ jobapp.id }}</td>
							<td>{{ jobapp.job_id }}</td>
							<td>{{ jobapp.job_title }}</td>
							<td>{{ jobapp.doctor_id}}</td>
							<td>{{ jobapp.doctor_name }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
	
	<section class="row">
		<div class="col-sm-12">
			<pagination total-items="jobAppsCtrl.totalJobApps" ng-model="jobAppsCtrl.currentPage" max-size="jobAppsCtrl.maxSize" class="pagination-sm" boundary-links="true" ng-change="jobAppsCtrl.getResults()" items-per-page="25"></pagination>
		</div>
	</section>
	
</div>
