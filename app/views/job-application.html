<section>
	
	<div id="no-data" ng-show="jobAppCtrl.error" class="ng-cloak">Job Not Found</div>
	<h4><span style="font-variant: small-caps">{{jobAppCtrl.appData.doctor_name}}</span> applied to <span style="font-variant: small-caps">&quot;{{jobAppCtrl.appData.job_title}}&quot;</span> <span style="font-variant: small-caps">[{{jobAppCtrl.appData.status}}]</span></h4>
	<form id="job-application-form" name="edit_job_application_form" ng-submit="jobAppCtrl.save()" ng-show="jobAppCtrl.appData" class="ng-cloak" novalidate>
		<div class="row">
			<div class="col-xs-3 form-group">
				<label>Job ID</label>
				<input class="form-control" type="text" name="job_id" ng-model="jobAppCtrl.appData.job_id"  ng-required="true" readonly />
			</div>
			<div class="col-xs-3 form-group">
				<label>Doctor ID</label>
				<input class="form-control" type="text" name="doctor_id" ng-model="jobAppCtrl.appData.doctor_id"  ng-required="true" readonly />
			</div>
			<div class="col-xs-3 form-group">
				<label>Visible</label>
				<select class="form-control" ng-model="jobAppCtrl.appData.visible"  ng-required="true">
					<option value="1">Visible</option>
					<option value="0">Archived</option>
				</select>
			</div>
			<div class="col-xs-3 form-group">
				<button class="btn-success btn btn-block" type="button" ng-click="jobAppCtrl.acceptApplication()">Accept</button>
				<button class="btn-danger btn btn-block" type="button" ng-click="jobAppCtrl.rejectApplication()">Reject</button>
			</div>
		</div>

		<div class="row"><div class="col-sm-12"><hr /></div></div>

		<div class="row">
			<div class="col-sm-12">
				<h4>Rates</h4>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-3 form-group" ng-repeat="rate in appCtrl.rateTypes">
				<label>{{rate.name}}</label>
				<input type="number" class="form-control" ng-model="jobAppCtrl.appData[rate.field]" />
			</div>
		</div>
		<div class="row"><div class="col-sm-12"><hr /></div></div>
		<div class="modal-footer"> 
			<button class="btn btn-primary" role="submit" ng-disabled="edit_job_application_form.$invalid">Submit</button> 
		</div>
	</form>
</section>
