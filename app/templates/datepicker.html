<p class="input-group datepicker">
  <input type="text" class="form-control" datepicker-popup="MM/dd/yyyy" ng-model="model" is-open="ctrl.opened" datepicker-options="ctrl.dateOptions" min-date="minDate" close-text="Close" placeholder="mm/dd/yyyy"/>
    <span class="input-group-btn" ng-click="ctrl.open($event)">
        <button type="button" class="btn" ng-click="ctrl.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
    </span>
</p>
